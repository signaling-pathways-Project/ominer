<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:layout="http://java.sun.com/jsf/composite/layout">

	<composite:interface>
		<composite:attribute name="primer"
			type="edu.bcm.dldcc.big.nursa.model.reagents.Primer"
			displayName="a primer object" required="true" />
	</composite:interface>
	<composite:implementation>
	<h:form>
		<div id="#{cc.clientId}">
			<p:panel header="Overview" toggleable="false">
				<div class="dataDisplay">
					<layout:dataRow label="Reagent Type" data="#{cc.attrs.primer.type}" />
					<layout:dataRow label="Molecule" layout="horizontal" 
						nursaUrlLabel="#{cc.attrs.primer.mol.official.name}" 
						urlParam="#{cc.attrs.primer.mol.doi.doi}"/>
					<layout:dataRow label="Species" data="#{cc.attrs.primer.species.commonName}" />
					<layout:dataRow label="Forward sequence" data="#{cc.attrs.primer.forwardProbeSequence}" />
					<layout:dataRow label="Reverse sequence" data="#{cc.attrs.primer.reverseProbeSequence}" />
					<layout:dataRow label="cDNA Template" staticURL="http://www.ncbi.nlm.nih.gov/nuccore/#{(dataRowBean.pickOneElement(cc.attrs.primer.mrna)).rnaAccessionVersion}" 
					data="#{(dataRowBean.pickOneElement(cc.attrs.primer.mrna)).rnaAccessionVersion}" 
					rendered="#{!empty cc.attrs.primer.mrna and !empty dataRowBean.pickOneElement(cc.attrs.primer.mrna)}"/>
					<layout:dataRow label="Source" data="#{cc.attrs.primer.source}" />
				</div>
			</p:panel>
		</div>
		</h:form>
	</composite:implementation>

</ui:composition>
