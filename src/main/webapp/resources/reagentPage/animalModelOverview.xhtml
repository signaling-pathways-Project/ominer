<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:layout="http://java.sun.com/jsf/composite/layout">

	<composite:interface>
		<composite:attribute name="animalModel"
			type="edu.bcm.dldcc.big.nursa.model.reagents.AnimalModel"
			displayName="An Animal Model object" required="true" />
	</composite:interface>
	<composite:implementation>
	<h:form>
		
		<div id="#{cc.clientId}">
		<p:panel header="Overview" toggleable="false">
		<div class="dataDisplay">
				<layout:dataRow label="Description" data="#{cc.attrs.animalModel.description}" />
				<layout:dataRow label="Reagent Type" data="#{cc.attrs.animalModel.type}" />
				<layout:dataRow label="Molecule" layout="horizontal" 
				nursaUrlLabel="#{cc.attrs.animalModel.mol.official.name}" 
				urlParam="#{cc.attrs.animalModel.mol.doi.doi}"/>
				<layout:dataRow label="Species" data="#{cc.attrs.animalModel.species.commonName}" />
				<layout:dataRow label="Background" data="#{cc.attrs.animalModel.background}" />
				<layout:dataRow label="Allele Type" data="#{cc.attrs.animalModel.alleleType.name}" />
				<layout:dataRow label="Source" data="#{cc.attrs.animalModel.source}" />
			</div>
			</p:panel>
		</div>
		</h:form>
	</composite:implementation>

</ui:composition>
