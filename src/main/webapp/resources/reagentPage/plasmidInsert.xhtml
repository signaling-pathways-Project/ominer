<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:layout="http://java.sun.com/jsf/composite/layout">
	<composite:interface>
		<composite:attribute name="insert"
			type="edu.bcm.dldcc.big.nursa.model.reagents.PlasmidInsert"
			displayName="A plasmid insert" required="true" />
	</composite:interface>
	<composite:implementation>
	<h:form>
		<div id="#{cc.clientId}">
			<p:panel header="Overview" toggleable="true">
				<div class="dataDisplay">
						<layout:dataRow label="Mutation" data="#{cc.attrs.insert.mutation}" />
						<layout:dataRow label="Name" data="#{cc.attrs.insert.name}" />
						<layout:dataRow label="shRNASequence" data="#{cc.attrs.insert.shRNASequence}" />
						<layout:dataRow label="Size" data="#{cc.attrs.insert.size}" />
						
					</div>
			</p:panel>
		</div>
		</h:form>
	</composite:implementation>

</ui:composition>
