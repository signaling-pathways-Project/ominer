<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
	<composite:interface>
		<composite:attribute name="submenu" type="java.lang.String"
			required="true" />
	</composite:interface>
	<composite:implementation>
		<div id="translationalSubMenu" class="subNavigationMenu" onmouseover="document.getElementById('translationalSubMenu').style.display = 'block';" onmouseout="document.getElementById('translationalSubMenu').style.display = 'none';">
			<h:link outcome="/clinical/index">
				<h:outputText value="HOME"
					styleClass="#{cc.attrs.submenu eq 'HOME' ? 'selected-sub-menu' : 'not-selected-sub-menu'}" />
			</h:link>
			<h:link outcome="/clinical/clinicaltrial">
				<h:outputText value="CLINICAL TRIAL"
					styleClass="#{cc.attrs.submenu eq 'CLINICALTRIAL' ? 'selected-sub-menu' : 'not-selected-sub-menu'}" />
			</h:link>
			<h:link outcome="/clinical/drug">
				<h:outputText value="DRUG"
					styleClass="#{cc.attrs.submenu eq 'DRUG' ? 'selected-sub-menu' : 'not-selected-sub-menu'}" />
			</h:link>
		</div>
	</composite:implementation>
</ui:composition>
