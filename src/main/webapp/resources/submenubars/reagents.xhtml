<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
	<composite:interface>
		<composite:attribute name="submenu" type="java.lang.String"
			required="true" />
	</composite:interface>
	<composite:implementation>
		<div id="reagentsSubMenu" class="subNavigationMenu" onmouseover="document.getElementById('reagentsSubMenu').style.display = 'block';" onmouseout="document.getElementById('reagentsSubMenu').style.display = 'none';">
			<h:link outcome="/reagents/index">
				<h:outputText value="HOME"
					styleClass="#{cc.attrs.submenu eq 'HOME' ? 'selected-sub-menu' : 'not-selected-sub-menu'}" />
			</h:link>
			<h:link outcome="/reagents/antibody">
				<h:outputText value="ANTIBODY"
					styleClass="#{cc.attrs.submenu eq 'ANTIBODY' ? 'selected-sub-menu' : 'not-selected-sub-menu'}" />
			</h:link>
			<h:link outcome="/reagents/cellline">
				<h:outputText value="CELL LINE"
					styleClass="#{cc.attrs.submenu eq 'CELLLINE' ? 'selected-sub-menu' : 'not-selected-sub-menu'}" />
			</h:link>
			<!-- Primer -->
			<h:link outcome="/reagents/primer">
				<h:outputText value="PRIMER"
					styleClass="#{cc.attrs.submenu eq 'PRIMER' ? 'selected-sub-menu' : 'not-selected-sub-menu'}" />
			</h:link>
			<!-- siRNA -->
			<h:link outcome="/reagents/sirna">
				<h:outputText value="siRNA"
					styleClass="#{cc.attrs.submenu eq 'SIRNA' ? 'selected-sub-menu' : 'not-selected-sub-menu'}" />
			</h:link>
		</div>
	</composite:implementation>
</ui:composition>
