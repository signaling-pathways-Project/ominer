<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:layout="http://java.sun.com/jsf/composite/layout">

	<composite:interface>
		<composite:attribute name="drug"
			type="edu.bcm.dldcc.big.nursa.model.translational.Drug"
			displayName="A drug object" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:form>
			<p:panel header="Nomenclature" collapsed="true" toggleable="true">
				<p:dataTable id="synonymTable" var="synonym"
					value="#{cc.attrs.drug.synonyms}"
					emptyMessage="No synonyms are available for this drug."
					paginator="true" paginatorPosition="bottom"
					paginatorTemplate="Show {RowsPerPageDropdown} per page {CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
								{PageLinks} {NextPageLink} {LastPageLink}"
					currentPageReportTemplate="Showing {startRecord} - {endRecord} of {totalRecords}"
					rowsPerPageTemplate="10,20,50" styleClass="listTable" rows="10">
					<f:facet name="header">Synonyms</f:facet>
					<p:column width="100">
						<f:facet name="header">
							<h:outputText value="Synonym" />
						</f:facet>
						<h:outputText value="#{synonym.name}" />
					</p:column>
				</p:dataTable>

				<p:dataTable id="brandsTable" var="brand"
					value="#{cc.attrs.drug.brands}"
					emptyMessage="No brands are available for this drug."
					paginator="true" paginatorPosition="bottom"
					paginatorTemplate="Show {RowsPerPageDropdown} per page {CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
								{PageLinks} {NextPageLink} {LastPageLink}"
					currentPageReportTemplate="Showing {startRecord} - {endRecord} of {totalRecords}"
					rowsPerPageTemplate="10,20,50" styleClass="listTable" rows="10">
					<f:facet name="header">Synonyms</f:facet>
					<p:column width="100">
						<f:facet name="header">
							<h:outputText value="Brand" />
						</f:facet>
						<h:outputText value="#{brand.name}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</composite:implementation>

</ui:composition>
