<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:layout="http://java.sun.com/jsf/composite/layout">

	<composite:interface>
		<composite:attribute name="clinicalTrial"
			type="edu.bcm.dldcc.big.nursa.model.translational.ClinicalTrial"
			displayName="An clinical trial object" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:form>
		<div id="#{cc.clientId}">
			<p:panel header="Overview" toggleable="false">
				<div class="dataDisplay">
						<div class="row">
							<div class="col-md-2">
								<strong>NCT ID</strong>
							</div>
							<div class="col-md-10">
								<a href="http://clinicaltrials.gov/ct2/show/#{cc.attrs.clinicalTrial.nctID.name}" target="_blank">#{cc.attrs.clinicalTrial.nctID.name}</a>
							</div>	
						</div>
						<layout:dataRow label="Short Title" data="#{cc.attrs.clinicalTrial.officialTitle.name}" />
						
						<layout:dataRow label="Study Type" data="#{cc.attrs.clinicalTrial.studyType.name}" />
						<layout:dataRow label="Phase" data="#{cc.attrs.clinicalTrial.phase.name}" />
						
						<!-- <layout:dataRow label="Source" data="#{cc.attrs.clinicalTrial.source}" /> -->
						<!-- <layout:dataRow label="Synonyms" collection="#{cc.attrs.clinicalTrial.synonyms}" displayPath = "name"/> -->
						<layout:dataRow label="Description" data="#{cc.attrs.clinicalTrial.description}" />
					</div>
			</p:panel>
		</div>
		</h:form>
	</composite:implementation>

</ui:composition>
