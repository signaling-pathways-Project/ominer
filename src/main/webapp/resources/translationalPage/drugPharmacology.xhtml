<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:layout="http://java.sun.com/jsf/composite/layout">

	<composite:interface>
		<composite:attribute name="drug" type="edu.bcm.dldcc.big.nursa.model.translational.Drug" displayName="A drug object" required="true" />
		<composite:attribute name="curatorText" required="false" displayName="curatorText" />
	</composite:interface>
	<composite:implementation>
		<h:form>
			<p:panel header="Pharmacology" collapsed="true" toggleable="true">
				<p class="curated">#{cc.attrs.curatorText}</p>
				<layout:dataRow label="Indication" data="#{cc.attrs.drug.indication}" />
				<layout:dataRow label="Mechanism of Action" data="#{cc.attrs.drug.mechanismOfAction}" />
				<layout:dataRow label="Absorption" data="#{cc.attrs.drug.absorption}" />
				<layout:dataRow label="Volume of Distribution" data="#{cc.attrs.drug.volumeOfDistribution}" />
				<layout:dataRow label="Protein Binding" data="#{cc.attrs.drug.proteinBinding}" />
				<layout:dataRow label="Half Life" data="#{cc.attrs.drug.halfLife}" />
			</p:panel>
		</h:form>
	</composite:implementation>

</ui:composition>
