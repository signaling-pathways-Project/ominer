<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:layout="http://java.sun.com/jsf/composite/layout">

	<composite:interface>
		<composite:attribute name="drug"
			type="edu.bcm.dldcc.big.nursa.model.translational.Drug"
			displayName="A drug object" required="true" />
		<composite:attribute name="curatorText" required="false" displayName="curatorText" />
	</composite:interface>
	<composite:implementation>
		<h:form>
			<p:panel header="Carriers" collapsed="true" toggleable="true">
				<p class="curated">#{cc.attrs.curatorText}</p>
				<p:dataTable id="carriersTable" var="carrier"
					value="#{cc.attrs.drug.carriers}"
					emptyMessage="No carriers are available for this drug."
					paginator="true" paginatorPosition="bottom"
					paginatorTemplate="Show {RowsPerPageDropdown} per page {CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
								{PageLinks} {NextPageLink} {LastPageLink}"
					currentPageReportTemplate="Showing {startRecord} - {endRecord} of {totalRecords}"
					rowsPerPageTemplate="10,20,50" styleClass="listTable" sortBy="#{carrier.name}" rows="10">
					<f:facet name="header">DrugBank</f:facet>
					<p:column width="100" sortBy="#{carrier.name}">
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{carrier.name}" rendered="#{not empty carrier.name}"/>
						<layout:dataRow collection="#{carrier.polypeptide}" displayPath = "uniProtKB_AC" rendered="#{empty carrier.name}"/>
					</p:column>
					<p:column width="100" sortBy="#{carrier.action}">
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:outputText value="#{carrier.action}" />
					</p:column>
				</p:dataTable>
				<p:blockUI trigger="carriersTable" block="carriersTable">
					Loading content...
					<div class="ajaxSpinner">
						<div class="dot1"></div>
						<div class="dot2"></div>
					</div>
				</p:blockUI>
			</p:panel>
		</h:form>
	</composite:implementation>

</ui:composition>
