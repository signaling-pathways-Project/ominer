<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:layout="http://java.sun.com/jsf/composite/layout">

	<composite:interface>
		<composite:attribute name="drug"
			type="edu.bcm.dldcc.big.nursa.model.translational.Drug"
			displayName="A drug object" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:form>
		<div id="#{cc.clientId}">
			<p:panel header="Overview" toggleable="false">
				<div class="dataDisplay">
						<layout:dataRow label="Type" data="#{cc.attrs.drug.type}" />
						<layout:dataRow label="Description" data="#{cc.attrs.drug.description}" />
						<div class="row">
							<div class="col-md-2">
								<strong>DrugBank ID</strong>
							</div>
							<div class="col-md-10">
								<a href="http://www.drugbank.ca/drugs/#{cc.attrs.drug.drugBankId.name}" target="_blank">#{cc.attrs.drug.drugBankId.name}</a>
							</div>	
						</div>
						
						<layout:dataRow label="CAS ID" data="#{cc.attrs.drug.casNumber.name}" />
					</div>
			</p:panel>
		</div>
		</h:form>
	</composite:implementation>

</ui:composition>
