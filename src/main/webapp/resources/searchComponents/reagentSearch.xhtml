<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface />

	<composite:implementation>
		<div class="pull-right">
			<h:form id="reagentSearchForm" styleClass="searchForm">
				<p:autoComplete
					value="#{reagentSynonymListProducer.selectedReagent}"
					completeMethod="#{reagentSynonymListProducer.completeSymbol}"
					minQueryLength="2" var="searchReagent" itemValue="#{searchReagent}"
					converter="reagentAutoSuggestConverter" forceSelection="true"
					styleClass="reagentAuto" panelStyleClass="panelReagentAuto"
					emptyMessage="No results found for your query"
					placeholder="Search by reagent name" maxResults="5"
					itemLabel="#{searchReagent.toString()}">
					<p:ajax event="itemSelect"
						listener="#{reagentSynonymListProducer.redirect()}" />
				</p:autoComplete>
				<span class="fui-search"></span>
			</h:form>
		</div>
	</composite:implementation>
</ui:composition>
