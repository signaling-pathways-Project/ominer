<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:layout="http://java.sun.com/jsf/composite/layout"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="bean" required="true" />
		<composite:attribute name="property" required="true" />
		<composite:attribute name="addProperty" required="true" />
		<composite:attribute name="removeProperty" required="true" />
		<composite:attribute name="updateArea" required="true" />
		<composite:attribute name="blockArea" required="true" />	
	</composite:interface>
	<composite:implementation>

		<h6>
			<span class="label label-info">Drug</span>
		</h6>
		
		<p:dataList styleClass="tags-wrap" value="#{cc.attrs.bean[cc.attrs.property]}" var="drug" type="unordered" itemType="none" id="drugFilterComponent" emptyMessage="">
			<p:commandLink update="drugFilterComponent, #{cc.attrs.updateArea}" title="Remove" styleClass="filter-tag" rendered="#{drug != null}"
			onstart="PF('#{cc.attrs.blockArea}').show()" oncomplete="PF('#{cc.attrs.blockArea}').hide()">
    	        <f:setPropertyActionListener value="#{drug}" target="#{cc.attrs.bean[cc.attrs.removeProperty]}"/> 
        	    <span title="Click to remove this from the filter" class="tag">
    	        	<span class="glyphicon glyphicon-remove-circle"></span> <span class="go-term-text">#{drug.toString()}</span>
    	        </span>
        	</p:commandLink>
		</p:dataList>

		<p:autoComplete
			id="drugAC"
			value="#{cc.attrs.bean[cc.attrs.addProperty]}"
			completeMethod="#{translationalSynonymListProducer.completeSymbol}"
					minQueryLength="2" var="searchMol" itemValue="#{searchMol}"
					converter="translationalAutoSuggestConverter" forceSelection="true"
					styleClass="molAuto" panelStyleClass="panelMolAuto"
					emptyMessage="No results found for your query"
					placeholder="Filter by drug name" maxResults="5"
					title="Filter by drug name"
					itemLabel="#{searchMol.toString()}">
					<f:attribute name="translationalType" value="Drug" />
			<p:ajax event="itemSelect" update="drugFilterComponent, #{cc.attrs.updateArea}, drugAC" onstart="PF('#{cc.attrs.blockArea}').show()" oncomplete="PF('#{cc.attrs.blockArea}').hide()"/>
		</p:autoComplete>
	</composite:implementation>
</ui:composition>
