<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:layout="http://java.sun.com/jsf/composite/layout"
	xmlns:sc="http://java.sun.com/jsf/composite/searchComponents"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface />

	<composite:implementation>

			<h:form id="reagentFilterForm" styleClass="formFlterWrap">
				<div class="filter">
					<p:panel styleClass="primary" toggleable="true" collapsed="false">
						<f:facet name="header" >
							<span id="reagentTotal"></span> Reagents Found. <em>Use the Filter to narrow the listing.</em>
						</f:facet>
						<div class="row no-border-data-list">
							<div class="col-md-4">
								<sc:reagentTypeFilterComponent bean="#{reagentSearchService.getReagentSearch()}" property="reagentTypes" updateArea=":reagentListing:reagentResults" blockArea="reagentBlock" />
							</div>
							<div class="col-md-4">
								<sc:moleculeFilterComponent bean="#{reagentSearchService.getReagentSearch()}" property="molecules" updateArea=":reagentListing:reagentResults" blockArea="reagentBlock" addProperty="addMolecule" removeProperty="removeMolecule"/>
							</div>
							<div class="col-md-4">
								<sc:speciesFilterComponent bean="#{reagentSearchService.getReagentSearch()}" ignoreFly="true" property="species" updateArea=":reagentListing:reagentResults" blockArea="reagentBlock" />
							</div>
						</div>
					</p:panel>
				</div>
			</h:form>

	</composite:implementation>
</ui:composition>
