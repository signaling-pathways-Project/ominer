<script>


// Unfortunately, getBookmark() and getCompletedSlides() return
// different formats.

var src = "controller.swf?" + getBookmark() +
      "&amp;completedSlides=" + getCompletedSlides();

var objectBeginTag = '<object id="movie" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%">';

var objectEndTag = '</object>';

var paramTags = '<param name="SRC" value="' + src + '"/>' + '<param name="salign" value="LT"/><param name="QUALITY" value="high"/><param name="LOOP" value="false"/>';

var embedTag = '<embed src="' + src + '" pluginspage="http://www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash" type="application/x-shockwave-flash" width="100%" height="100%" salign="LT" quality="high" loop="false" name="movie"></embed>';

// Now write the whole thing out
document.write(objectBeginTag + paramTags + embedTag + objectEndTag);

</script>
