<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<!-- template for master list pages, e.g., molecules, reagents, &c. -->

	<ui:define name="header">
		<ui:include src="/WEB-INF/templates/header.xhtml" />
	</ui:define>
	
	<!-- moved nav from here to actual pages to allow for selecting current menu item -->

	<ui:define name="body">
		<div class="row">
			<div class="col-md-12">
				<!-- filter -->
				<ui:insert name="filter" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<ui:insert name="totals" />
				<ui:insert name="listing" />
			</div>
		</div>
	</ui:define>
</ui:composition>
